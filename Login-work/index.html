<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
    <link rel="icon" href="img/scene1.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Explore the world</title>
</head>
<body>
    <h4>Explore the world !</h4>
    <div class="login-box">
        <h3>Login here</h3>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="" placeholder="Username" id="uname">
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" name="" placeholder="Password" id="pword">
        </div>
        <input class="btn" type="button" name="" value="Submit" onclick="checkUser()">
    </div>
    <div class="footerpart">
        <div class="foot-text">Copyright &copy; 2020 Explore the world!</div>        
    </div>
    <script src="js/login.js"></script>
</body>
</html>
